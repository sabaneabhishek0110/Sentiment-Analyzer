        <script>
            const defaultBarColors = [
                'red', 'green', 'blue', 'orange', 'brown',
                'purple', 'cyan', 'magenta', 'yellow', 'pink'
            ];

            function createChart( data ) {
                const ctx = document.getElementById( 'myChart' ).getContext( '2d' );
                new Chart( ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys( data ),
                        datasets: [{
                            label: 'Emotion Distribution',
                            data: Object.values( data ),
                            backgroundColor: defaultBarColors,
                        }]
                    },
                    /*options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }*/

                    options: {
                        legend: { display: false },
                        title: {
                            display: true,
                            text: "Emotion Distribution"
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: { display: false }
                            },
                            x: {
                                grid: { display: false }
                            }
                        }
                    }
                } );
            }



            function updateChart( data ) {
                if ( chart ) {
                    const labels = Object.keys( data );
                    const values = Object.values( data );

                    chart.data.labels = labels;
                    chart.data.datasets[0].data = values;
                    chart.update();
                } else {
                    createChart( data );
                }
            }

            document.getElementById( 'analysisForm' ).addEventListener( 'submit', async ( e ) => {
                e.preventDefault();

                const analysiscontent = document.querySelector( 'input[name="analysiscontent"]' ).value;

                if ( !analysiscontent ) {
                    alert( 'Please enter text to analyze' );
                    return;
                }

                try {
                    console.log( "Sending request..." );

                    const response = await fetch( 'http://localhost:5000/sentiment/analyze', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify( { analysiscontent } ),
                    } );

                    // Log the response status
                    console.log( 'Response status:', response.status );

                    if ( response.ok ) {
                        const data = await response.json();
                        console.log( 'Received data:', data );

                        // Update the HTML and chart
                        const jsonObject = JSON.parse( data );
                        document.getElementById( "overallEmotion" ).innerHTML = jsonObject.overall_sentiment;
                        createChart( jsonObject.emotion_distribution );
                    }
                } catch ( error ) {
                    console.error( 'Fetch error:', error );
                    // alert('Failed to analyze content');
                }
            } );

        </script>
